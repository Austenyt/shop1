{% extends 'goods/base.html' %}

{% block content%}
<div class="row">
    {% for object in product_items %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <p class="card-text">{{ object.name }}</p>
                <p class="card-text">{{ object.description|truncatechars:100 }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'goods:product_detail' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-secondary">Открыть</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

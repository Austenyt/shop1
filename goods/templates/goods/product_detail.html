{% extends 'goods/base.html' %}
{% load my_tags %}
{% block content %}
<div class="product-card">
    <img src="{% mymedia product.image %}">
    <p>{{ product.category }}</p>
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price }}</p>
    <div class="card-footer"></div>
    Просмотры: {{ object.views_count }}
</div>
{% endblock %}
